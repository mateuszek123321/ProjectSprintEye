spring.application.name=ServerSprintEye

# database config
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/serversprinteye}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

#jpa config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#jwt
token.secret-key=62b2f3bc1eb6cd448ae3d2c9309eb5cd8e4864c4e0b61e42b89c1d1f591bc7d1
# 1h in milisecond
token.expiration-time=3600000

# email-gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USER}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.mail.from=no-reply@twoja-domena.pl